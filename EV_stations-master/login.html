<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - EV Charging Stations</title>
    
    <!-- External Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/pages/login.css" rel="stylesheet">
</head>

<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-home"></i>
    </a>

    <div class="login-container" data-aos="fade-up">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Login to access your EV charging account</p>
        </div>

        <form>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating position-relative">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
                <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent password-toggle" style="z-index: 5; right: 10px;">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            <div id="passwordRequirements" class="text-secondary small mb-3 d-none">
                Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>  
                <a href="#" class="text-primary">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="userlogin(event)">Login</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="Register.html">Register</a></p>
        </div>

      

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/pages/login.js"></script>
</body>

</html>
